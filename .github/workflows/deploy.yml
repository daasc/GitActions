name: Deploy

on:
  push:
    branches: ["dev"]
  pull_request: ["dev"]

jobs:
  check_all_english_links:
    name: Check all links
    runs-on: ubuntu-latest
  
    steps:
      - name: Check out repo's default branch
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.13.x
          cache: npm
      - name: npm ci
        run: npm ci
      - name: npm run build
        run: npm run build
      - name: npm run deploy
        run: npm run deploy
